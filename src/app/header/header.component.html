<mat-toolbar color="primary">
  <span>
    <a routerLink="/">MyMessages</a>
  </span>
  <span class="spacer"></span>
  <ul>
    <li *ngIf="userIsAuthenticated">
      <a
        mat-button
        color="accent"
        routerLink="/create"
        routerLinkActive="mat-accent"
        #rlaNewPost="routerLinkActive"
        [ngClass]="{ 'mat-accent': rlaNewPost.isActive }"
      >
        New Post
      </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a
        mat-button
        color="accent"
        routerLink="/login"
        routerLinkActive="mat-accent"
        #rlaLogin="routerLinkActive"
        [ngClass]="{ 'mat-accent': rlaLogin.isActive }"
      >
        Login
      </a>
    </li>
    <li *ngIf="!userIsAuthenticated">
      <a
        mat-button
        color="accent"
        routerLink="/signup"
        routerLinkActive="mat-accent"
        #rlaSignup="routerLinkActive"
        [ngClass]="{ 'mat-accent': rlaSignup.isActive }"
      >
        Signup
      </a>
    </li>
    <li *ngIf="userIsAuthenticated">
      <button mat-button (click)="onLogout()">Logout</button>
    </li>
  </ul>
</mat-toolbar>
